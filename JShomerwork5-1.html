<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <style type="text/css">
      body{background:white;}  
 
 .nav-ct li, a {
     display:inline-block;
     text-align:center;
     font: normal 14px Open Sans;
     text-decoration:none;
     color:#000; 
 }
  
 a:hover {
     font-weight:bold;
     text-decoration:none; 
 }
 a::after {
     display: block;
     content: attr(title);
     font-weight: bold;
     height: 0;
     overflow: hidden;
     visibility: hidden;
 }
</style>

<script>
  
function look(type)
  {
   param=document.getElementById(type);
   if(param.style.display == "none") param.style.display = "block";
   else param.style.display = "none"
  } 
  </script>
</head>

<body>
  <form style="list-style-type:disc;">   

    <li><span><a href="javascript:look('level1');">This PC</a></span></li>

    <ul id="level1" style="display:block; list-style-type:circle;">

      <ul class ="nav_ct">
        <li style="list-style-type:circle;">
          <span><a href="javascript:look('level2');">Local Disc(C:)</a></span>
          <ul id="level2" style="display:block">
            <ul style="list-style-type:disc;">
              <li><span>Program Files</span>            
              <li><span>Users</span></li>
              <li><span>Windows </span></li>
            </ul>
          </ul>
        </li>
      </ul>    

      <ul class="nav_ct">
      <li style="list-style-type:circle;">
        <span><a href="javascript:look('level3');">Local Disc(D:)</a></span>

          <ul id="level3" style="display:block;">
          <ul style="list-style-type:disc;">
            <li><span>New Folder 1</span></li>
            <li><span>New Folder 2</span></li>
            <li><span>New Folder 3</span></li>
          </ul>
          </ul>
        </li>
      </ul>

        <ul class="nav_ct">
        <li style="list-style-type:circle;">
          <span><a href="javascript:look('div4');">Local Disc(E:)</a></span></li>
          <ul id="level4" style="display:block">
        </ul>
        </ul>
    
    </ul>
    </form>
  </body>
  </html>
